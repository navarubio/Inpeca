<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>InpecaWEB</title>
        <!--h:outputStylesheet name="css/jsfcrud.css"/-->
        <h:outputStylesheet library="css" name="index.css" />
    </h:head>
    <h:body id="principal">

        <br />
        <div id="cuadro">
            <h:form>
                <h2 >Sistema Empresarial INPECA  </h2>                
                <p:messages autoUpdate="true" showDetail="true"/>
                <p:panelGrid columns="2"> 
                    <p:outputLabel for="textUsuario" value="Usuario" />
                    <p:inputText id="textUsuario" value="#{indexController.usuario.usuario}" required="true" />
                    <p:outputLabel for="textPassword" value="Password"/>
                    <p:password id="textPassword" value="#{indexController.usuario.clave}" required="true" />
                    <h:column/>
                    <p:commandButton  icon="ui-icon-key" value="Iniciar Sesion" action="#{indexController.iniciarSesion()}" />
                </p:panelGrid>
                <p:separator/>
                <p:link value="Crear Cuenta" outcome="usuario/Create" />
            </h:form>
        </div>
    </h:body>
</html>
